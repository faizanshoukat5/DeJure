name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          # point cache to the client lockfile since the project lives under `client/`
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies (client)
        run: npm ci
        working-directory: client

      - name: Build (client)
        run: npm run build
        working-directory: client
