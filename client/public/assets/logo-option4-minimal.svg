<svg width="520" height="200" viewBox="0 0 520 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">De Jure Advocates &amp; Legal Consultants</title>
  <desc id="desc">Minimalist De Jure logo with clean lines and elegant typography.</desc>

  <!-- Thin vertical accent bar -->
  <rect x="0" y="20" width="8" height="110" fill="#be7413" />
  
  <!-- Main wordmark -->
  <text x="30" y="85" font-family="'Libre Baskerville', 'Georgia', 'Times New Roman', serif" font-size="72" font-weight="600">
    <tspan fill="#ebe2d6" font-style="italic" font-weight="400">De</tspan>
    <tspan dx="8" fill="#c2b697">Jure</tspan>
  </text>
  
  <!-- Horizontal divider -->
  <line x1="30" y1="105" x2="360" y2="105" stroke="#be7413" stroke-width="2" />
  
  <!-- Tagline -->
  <text x="30" y="135" font-family="'Montserrat', 'Open Sans', sans-serif" font-size="18" fill="#c2b697" letter-spacing="2.8" font-weight="500">ADVOCATES &amp; LEGAL CONSULTANTS</text>
</svg>
