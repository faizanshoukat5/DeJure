<svg width="520" height="200" viewBox="0 0 520 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">De Jure Advocates &amp; Legal Consultants</title>
  <desc id="desc">De Jure logo with navy and beige rectangles matching website theme</desc>
  
  <!-- Navy rectangle (left) -->
  <rect x="0" y="0" width="235" height="130" fill="#02182b" />
  
  <!-- Beige/gold rectangle (right) -->
  <rect x="195" y="35" width="325" height="95" fill="#c2b697" />
  
  <!-- "De" in italic light beige on navy -->
  <text x="50" y="95" font-family="'Times New Roman', 'Georgia', serif" font-size="68" font-style="italic" fill="#ebe2d6" font-weight="400">De</text>
  
  <!-- "Jure" in bold navy on beige -->
  <text x="205" y="105" font-family="'Times New Roman', 'Georgia', serif" font-size="75" fill="#02182b" font-weight="600">Jure</text>
  
  <!-- Tagline -->
  <text x="10" y="165" font-family="'Georgia', 'Times New Roman', serif" font-size="24" fill="#000000" letter-spacing="0.5">Advocates &amp; Legal Consultants</text>
</svg>
